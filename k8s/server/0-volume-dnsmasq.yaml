apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-pi-hole-dnsmasq
  labels:
    volume: pi-hole-dnsmasq
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/mnt/kube-data/pi-hole/dnsmasq.d"