apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-pi-hole-data
  namespace: pi-hole
  labels:
    volume: pi-hole-data
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /volume1/kubernetes-pi-hole/data
    server: thevoid