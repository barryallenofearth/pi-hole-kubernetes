apiVersion: v1
kind: Service
metadata:
  namespace: pi-hole
  name: webapp
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: dns-tcp
    - name: dns-upd
      port: 53
      protocol: UDP
      targetPort: dns-upd
  selector:
    app: webapp
